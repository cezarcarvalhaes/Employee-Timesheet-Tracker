<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Employee Timesheet Tracker</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Employee Data Management</h1>
            <h2>A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Current Employees</div>
            <table class="table" id="employee-table">
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>

            </table>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Add Employee</div>
            <div class="panel-body">
                <div class="form-group">
                    <label>Employee Name:</label>
                    <input type="text" class="form-control" id="employee-name">
                </div>
                <div class="form-group">
                    <label>Role:</label>
                    <input type="text" class="form-control" id="role">
                </div>
                <div class="form-group">
                    <label>Date Started DD/MM/YYYY ex. 01/01/89:</label>
                    <input type="text" class="form-control" id="date-started">
                </div>
                <div class="form-group">
                    <label>Monthly Rate:</label>
                    <input type="text" class="form-control" id="monthly-rate">
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>

</body>

</html>
